<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

</head>
<body>
  <section class="container-fluid">

    <div id="answ" class="row">
      <div class="col-lg-12">respuesta</div>
    </div>
    
    <div class="container btn-group ">
      <button class="btn btn-primary" id="borrar" type="button">AC</button>

      <button class="btn btn-primary" type="button">%</button>
      <button class="btn btn-primary" type="button">/</button>

    <div class="container btn-group ">

      <button class="btn btn-primary" type="button">2</button>

      <button class="btn btn-primary" type="button">+</button>
    </div>

    <div class="container btn-group ">
      <button class="btn btn-primary" type="button">0</button>
      <button class="btn btn-primary" type="button">.</button>
      <button class="btn btn-primary" type="button">DEL</button>
