<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

</head>
<body>
  <div >
  <section class="container-fluid ">
  
    <div class="row justify-content-center">      
      <div id="answ" class="col-11">respuesta</div>
    </div>
    
    <div class="container-sm btn-group  ">
      <button class="btn btn-sm btn-primary" (click)="reinicio()" id="borrar" type="button">AC</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">()</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">%</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" id="division" type="button">/</button>
    </div>

    <div class="container-sm btn-group ">
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">7</button>
      <button class="btn btn-sm btn-primary"  (click)="operacion($event)" type="button">8</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">9</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">*</button>
    </div>

    <div class="container-sm btn-group ">
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">4</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">5</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">6</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">-</button>
    </div>

    <div class="container-sm btn-group ">
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">1</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">2</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">3</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">+</button>
    </div>

    <div class="container-sm btn-group ">
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">0</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">.</button>
      <button class="btn btn-sm btn-primary" (click)="operacion($event)" type="button">DEL</button>
      <button class="btn btn-sm btn-primary" (click)="operar()" type="button">=</button>
    </div>

    
    

    

    
    
  </section>
</div>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="app.component.ts"></script>
</body>

</html>
